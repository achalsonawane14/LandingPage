<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Saree Boutique</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        .header {
            background-color:  #d8531e;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
        }
        .hero {
            background-image:url('bakground1.png') ;
            background-size: cover;
            background-position: center;
            height: 500px;
            color: rgb(206, 58, 58);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        .hero h2 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        .button {
            background-color: #FFC107;
            color: #8c5214;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #FFCA28;
        }
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #8c3614;
        }
        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .content img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #8c6614;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Elegant Saree Boutique</h1>
    </div>
    <div class="hero">
        <h2>Embrace Elegance</h2>
        <p>Find your perfect saree with us</p>
        <a href="#shop" class="button">Shop Now</a>
    </div>
    <div class="content">
        <h2>Our Exquisite Collection</h2>
        <p>Explore our curated selection of elegant sarees designed for every occasion.</p>
        <img src="saree-collection.jpg" alt="Saree Collection">
    </div>
    <div class="footer">
        <p>&copy; 2024 Elegant Saree Boutique. All rights reserved.</p>
    </div>
</body>
</html>
